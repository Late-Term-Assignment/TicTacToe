<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="nav">
    <button id="new-game">New game</button>
    <span id="message">Good luck!</span>
    <button id="reset">Reset</button>
  </div>

  <div id="board">
    <table>
      <tr class="borderBottom">
        <td id="0" class="square"></td>
        <td id="1" class="square vert-mid"></td>
        <td id="2" class="square"></td>
      </tr>
      <tr class="borderBottom">
        <td id="3" class="square hor-mid"></td>
        <td id="4" class="square hor-mid vert-mid"></td>
        <td id="5" class="square hor-mid"></td>
      </tr>
      <tr>
        <td id="6" class="square"></td>
        <td id="7" class="square vert-mid"></td>
        <td id="8" class="square"></td>
      </tr>
    </table>
  </div>

  <div id="footer">
    <span class="footer-text">Player 1: <span id="score1">0</span></span>
    <span class="footer-text">Player 2: <span id="score2">0</span></span>
    <span class="footer-text">Draws:    <span id="draws">0</span></span>
  </div>

  <script src="../logic/WebLogic.js"></script>
</body>
</html>
