<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <script type="text/javascript" src="../../jquery-3.3.1.min.js"></script>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

 
  <div id="nav">
    <button id="new-game" class="navButton">New game</button>
    <span id="message">Good luck!</span>
    <button id="reset" class="navButton">Reset</button>
  </div>

  <div id="board">
    <table>
      <tr class="borderBottom">
        <td class="square">
            <button id="1" class="squareButton"></button>
        </td>
        <td class="square vert-mid">
            <button id="2" class="squareButton"></button>
        </td>
        <td class="square">
            <button id="3" class="squareButton"></button>
        </td>
      </tr>
      <tr class="borderBottom">
        <td class="square hor-mid">
            <button id="4" class="squareButton"></button>
        </td>
        <td class="square hor-mid vert-mid">
            <button id="5" class="squareButton"></button>
        </td>
        <td class="square hor-mid">
            <button id="6" class="squareButton"></button>
        </td>
      </tr>
      <tr>
        <td class="square">
            <button id="7" class="squareButton"></button>
        </td>
        <td class="square vert-mid">
            <button id="8" class="squareButton"></button>
        </td>
        <td class="square">
            <button id="9" class="squareButton"></button>
        </td>
      </tr>
    </table>
  </div>

  <div id="footer">
    <span class="footer-text">Player 1: <span id="score1">0</span></span>
    <span class="footer-text">Player 2: <span id="score2">0</span></span>
    <span class="footer-text">Draws:    <span id="draws">0</span></span>
  </div>

  <!--<script src="../logic/WebLogic.js"></script>-->
</body>
</html>
